<li>
  <div>
    <h2>{{post.title}}</h2>
    <p>{{post.body}}</p>
    <a [routerLink]="['/post', post.id]">Read</a>
  </div>
  <button *ngIf="authService.isLoggedIn" (click)="goToEditForm(post.id)">Edit</button>
  <button *ngIf="authService.isLoggedIn" (click)="onClickDelete(post)">Delete</button>
</li>
