<h1>
  Edit Post
</h1>

<ng-container>
  <form [formGroup]="editPostForm" (ngSubmit)="onEditPostSubmit()">
    <div>
      <label for="title">Title: </label>
      <input type="text" formControlName="title">
    </div>

    <div>
      <label for="content">Content: </label>
      <textarea type="text" formControlName="body"></textarea>
    </div>

    <button type="submit">
      Edit Post
    </button>
  </form>
</ng-container>
